<!DOCTYPE html>
<html>
<head>
    <title>CS340</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    
<body>
    <h1>CS340 Final Project</h1>
    <h2>Game of Thrones Database (HTML WORK IN PROGRESS)</h2>
    <br>
    
<table>
    <h4>Example:</h4>
	<tbody>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    Last Name
                </td>
                <td>
                    Age
                </td>
            </tr>
			<tr>
                <td>
                    John
                </td>
                <td>
                    Snow
                </td>
                <td>
                    24
                </td>
            </tr>
	</tbody>
</table>
    <br>
    <br>
    
<fieldset>
	<legend> Characters </legend>
	<p>First Name: <input type="text" name="firstName" /> </p>
	<p>Last Name: <input type="text" name="lastName" /> </p>
	<p>Age: <input type="text" name="age" /> </p>
    <p><input type="submit" value="Insert into Table"></p>
</fieldset>
<br>
<br>
    
<fieldset>
	<legend> Origin </legend>
	<p>City: <input type="text" name="firstName" /> </p>
	<p>Country: <input type="text" name="lastName" /> </p>
    <p><input type="submit" value="Insert into Table"></p>
</fieldset>
<br>
<br>
    
<fieldset>
	<legend> Family </legend>
	<p>Mother: <input type="text" name="firstName" /> </p>
	<p>Father: <input type="text" name="lastName" /> </p>
	<p>Sibling: <input type="text" name="age" /> </p>
    <p><input type="submit" value="Insert into Table"></p>
</fieldset>
<br>
<br> 

<fieldset>
	<legend> Title </legend>
	<p>Character Title: <input type="text" name="firstName" /> </p>
    <p><input type="submit" value="Insert into Table"></p>
</fieldset>
<br>
<br>
    
<fieldset>
	<legend> Allegiance </legend>
	<p>House: <input type="text" name="firstName" /> </p>
    <p><input type="submit" value="Insert into Table"></p>
</fieldset>
<br>
<br>
    
</body>
</html>
